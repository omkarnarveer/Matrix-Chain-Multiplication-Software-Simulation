<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chain Multiplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Matrix Chain Multiplication</h1>
        <div id="matrix-input-section" class="mt-4">
            <h4>Define Matrices</h4>
            <form id="matrixDimensionsForm">
                <div id="matricesInfo"></div>
                <button type="button" class="btn btn-primary mt-3" onclick="addMatrixInput()">Add Matrix</button>
                <button type="button" class="btn btn-success mt-3" onclick="submitDimensions()">Next</button>

            </form>
        </div>
        <div id="matrix-values-section" class="mt-4 d-none">
            <h4>Input Matrix Values</h4>
            
            <div id="matricesInput" ></div>
            <button type="button" class="btn btn-primary mt-3" onclick="computeMatrixChain()">Compute</button>
        </div>
        <div id="result-section" class="mt-5 d-none">

            <h4>Final Result</h4>
            <div id="finalResult"></div>

        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
